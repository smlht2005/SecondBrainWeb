# Zeabur 配置 - 源代碼部署（不使用 Dockerfile）
# 更新時間：2026-02-05
# 更新者：AI Assistant
# 更新摘要：配置 Zeabur 使用源代碼部署，不使用 Dockerfile

build:
  # 安裝所有依賴（包括 devDependencies，因為建置需要 TypeScript 和 Vite）
  command: npm ci && npm run build

deploy:
  # 啟動生產伺服器
  start_command: npm start

# 注意：Zeabur 會自動檢測 Node.js 版本
# 如需指定版本，可在 package.json 中添加 engines 欄位
